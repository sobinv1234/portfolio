<section class="contact">
  <h2>Contact Me</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Name
      <input formControlName="name" />
    </label>

    <label>
      Email
      <input formControlName="email" />
    </label>

    <label>
      Message
      <textarea formControlName="message" rows="6"></textarea>
    </label>

    <button type="submit" [disabled]="submitting">{{ submitting ? 'Sending...' : 'Send' }}</button>
    <div *ngIf="success" class="success">Thanks! I'll reply soon.</div>
  </form>
</section>

<style>
  .contact {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
  }

  .contact h2 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #1f2937;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  label {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    font-weight: 500;
    color: #374151;
  }

  input,
  textarea {
    padding: 0.75rem;
    border: 2px solid #e5e7eb;
    border-radius: 0.5rem;
    font-family: inherit;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  input:focus,
  textarea:focus {
    outline: none;
    border-color: #a855f7;
  }

  button {
    padding: 0.75rem 1.5rem;
    background: linear-gradient(90deg, #f472b6 0%, #a855f7 100%);
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(244, 114, 182, 0.4);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .success {
    padding: 1rem;
    background: #d1fae5;
    color: #065f46;
    border-radius: 0.5rem;
    text-align: center;
    font-weight: 500;
  }

  @media (max-width: 640px) {
    .contact {
      padding: 1rem;
    }

    .contact h2 {
      font-size: 1.5rem;
    }
  }
</style>
